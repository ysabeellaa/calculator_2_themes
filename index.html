<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora | Ysabella Cristina</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="main-container">
  <div class="toggle">
    <input type="checkbox" class="checkbox" id="ckb">
    <label class="label" for="ckb">
      <i class="material-symbols-outlined sun">light_mode</i>
      <i class="material-symbols-outlined moon">dark_mode</i>
      <div class="ball"></div>
    </label>
  </div>


  <section>
    <div class="botoes">
      <div class="output">  
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operator class="operator">/</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator">+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator">-</button>
      <button data-number class="span-two point">.</button>
      <button data-number>0</button>
      <button data-equals class="operator igual">=</button>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <ul>
        <li> <a href="https://www.linkedin.com/in/ysabella-cristina/"> <i class="fa fa-linkedin-square"></i></a></li>
        <li> <a href="https://github.com/ysabeellaa"> <i class="fa fa-github"></i></a></li>
      </ul>
    </div>
    <div>
      <p>All rights reserved <br>
      Ysabella Cristina Â© 2022
      </p>
    </div>
  
  </footer>


  <script src="./js/script_calc.js"></script>
  <script src="./js/toggle.js"></script>
</body>


</html>
